<div id="{{guid}}" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <small class="text-muted">
            {{ repo.owner }} /
          </small>
          {{ repo.name }}
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <strong class="text-muted" data-bind="css: { 'text-danger': showErrors() && !repo.start_script.valid() }">start</strong>
            <editor params="value: repo.start_script"></editor>
            {{#if showErrors() && !repo.start_script.valid()}}
              <br>
              <div class="alert alert-danger">
                <strong>start script is required</strong>
              </div>
            {{/if}}
          </div>
          <div class="form-group">
            <strong class="text-muted">stop</strong>
            <editor params="value: repo.stop_script"></editor>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
      </div>
    </div>
  </div>
</div>
