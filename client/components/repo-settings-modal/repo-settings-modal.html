<div id="{{guid}}" class="modal fade">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">
          <small class="text-muted">
            {{ repo.owner }} /
          </small>
          {{ repo.name }}
        </h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <strong class="text-muted" data-bind="css: { 'text-danger': showErrors() && !repo.script.valid() }">deploy script</strong>
            <editor params="value: repo.script"></editor>
            {{#if showErrors() && !repo.script.valid()}}
            <br>
            <strong class="text-danger">run script is required</strong>
            {{/if}}
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" data-bind="click: save">Save</button>
      </div>
    </div>
  </div>
</div>
